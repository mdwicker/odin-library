<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <p class="page-title">Bookshelf</p>
        <div class="bookshelf-actions">
            <button id="add-book-btn">Add Book</button>
        </div>
    </header>

    <main>
        <div class="book-cards">
        </div>
    </main>

    <dialog class="add-book-dialog">
        <form>
            <h1 class="form-title">Add Book</h1>
            <div class="form-controls">
                <div class="form-control form-control-vertical">
                    <label for="new-book-title">Title: </label>
                    <input type="text" id="new-book-title" name="title">
                </div>
                <div class="form-control form-control-vertical">
                    <label for="new-book-author">Author: </label>
                    <input type="text" id="new-book-author" name="author">
                </div>
                <div class="form-control form-control-vertical">
                    <label for="new-book-pages">No. of Pages: </label>
                    <input type="number" min=1 max=99999 id="new-book-pages" name="pages">
                </div>
                <div class="form-control">
                    <input type="checkbox" id="new-book-read" value="true" name="read">
                    <label for="new-book-read">Read</label>
                </div>
            </div>
            <div class="form-buttons">
                <button formmethod="dialog">Cancel</button>
                <button id="add-book-save-btn">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
